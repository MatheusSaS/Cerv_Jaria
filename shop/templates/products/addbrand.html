{% extends "layouts/base.html" %}

{% block title %} Produtos {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="row">
    <div class="col-md-5">
      {% include "layouts/_messages.html" %}
      {% if brands %}
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
          Marca
          </h4>
        </div>
        <div class="card-body">         
          <form method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" name="brand" class="form-control">
                </div>
              </div>
            </div>

            <button type="submit" name="brand" class="btn btn-primary pull-left">Adicionar</button>
            <div class="clearfix"></div>

          </form>
        </div>
      </div>
      {% else %}
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
            Categoria
          </h4>
        </div>
        <div class="card-body">         
          <form method="POST" enctype="multipart/form-data" >
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" name="category" class="form-control">
                </div>
              </div>
            </div>

            <button type="submit" name="category" class="btn btn-primary pull-left">Adicionar</button>
            <div class="clearfix"></div>

          </form>
        {% endif %}  
        </div>
      </div>
     
    </div>
  </div>

 
{% endblock content %}
